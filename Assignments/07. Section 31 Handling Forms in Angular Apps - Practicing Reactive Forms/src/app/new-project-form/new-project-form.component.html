<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input
              id="projectName"
              formControlName="projectName"
              class="form-control"
              type="text"
            />
            <div *ngIf="projectForm.get('projectName').invalid && projectForm.get('projectName').touched">
              <small class="text-danger" *ngIf="projectForm.get('projectName').errors?.required">
                Project Name is required.
              </small>
              <small class="text-danger" *ngIf="projectForm.get('projectName').errors?.forbiddenName">
                Project Name cannot be "Test".
              </small>
            </div>
          </div>
  
          <div class="form-group">
            <label for="mail">Mail</label>
            <input
              id="mail"
              formControlName="mail"
              class="form-control"
              type="email"
            />
            <div *ngIf="projectForm.get('mail').invalid && projectForm.get('mail').touched">
              <small class="text-danger" *ngIf="projectForm.get('mail').errors?.required">
                Mail is required.
              </small>
              <small class="text-danger" *ngIf="projectForm.get('mail').errors?.email">
                Invalid email address.
              </small>
            </div>
          </div>
  
          <div class="form-group">
            <label for="projectStatus">Project Status</label>
            <select id="projectStatus" formControlName="projectStatus" class="form-control">
              <option value="Stable">Stable</option>
              <option value="Critical">Critical</option>
              <option value="Finished">Finished</option>
            </select>
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
